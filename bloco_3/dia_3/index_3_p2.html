<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style_3_p2.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="primaria">
      <h3 class="names-color primary">Cor primária</h3>
    </div>
    <div class="secundaria">
      <h3 class="names-color">Cor Secundária</h3>
    </div>
    <div class="complementar">
      <h3 class="names-color primary">Cor Complementar</h3>
    </div>
    <div class="escura">
      <h3 class="names-color">Cor Escura</h3>
    </div>
    <div class="clara">
      <h3 class="names-color primary">Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS
 Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
 Faça cada div ter uma cor própria.
 Estilize cada uma das tags <h3>.
 Faça a terceira div ser maior que as demais.
 Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
