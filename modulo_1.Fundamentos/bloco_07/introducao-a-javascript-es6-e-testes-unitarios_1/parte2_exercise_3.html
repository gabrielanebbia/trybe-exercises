<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2.3</title>
</head>
<body>
  <p id="showCount">Clique para testar!</p>
  <button id="button">clique aqui!</button>
</body>
<script>
  let count = 0;
  let display = document.getElementById("showCount");
  let button =  document.getElementById("button");

  button.addEventListener("click", () => {
    display.innerHTML = `Você clicou ${count += 1} vezes!`
  });
</script>
</html>
