<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.1 - HTML & CSS - Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulário de Currículo</h1>

  <form id="forms" action="" method="GET">

    <fieldset id="part1">

      <legend>Cadastro de Currículo</legend>

      <p>Nome</p>
      <input type="text" id="fullName" name="name" maxlength="40" required>
      <label for="fullName"></label>

      <p>Email</p>
      <input type="text" id="userEmail" name="email" maxlength="50" required>
      <label for="UserEmail"></label>

      <p>CPF</p>
      <input type="text" id="userCpf" name="cpf" maxlength="11" required>
      <label for="userCpf"></label>

      <p>Endereço</p>
      <input type="text" id="userEndereco" name="endereco" maxlength="200" required>
      <label for="userEndereco"></label>

      <p>Cidade</p>
      <input type="text" id="userCidade" name="cidade" maxlength="28" required>
      <label for="userCidade"></label>

      <p>Estado</p>
      <select id="userEstado" name="estado"></select required>
      <label for="userEstado"></label>

      <p>Tipo de moradia</p>
      <label for="userTipo"required></label>
      <input type="radio" id="userTipoCasa" name="tipo" value="casa">Casa
      <input type="radio" id="userTipoApartamento" name="tipo" value="apartamento">Apartamento

    </fieldset>
  <br>
    <fieldset id="part2">
      <legend>Dados do seu último emprego</legend>

      <p>Resumo do currículo</p>
      <textarea name="resumo" id="userResumo" maxlength="1000" cols="100" rows="20" required></textarea>

      <p>Cargo</p>
      <input type="text" id="userCargo" name="cargo" maxlength="40" required>

      <p>Descrição do cargo</p>
      <input type="text" id="userDescricao" name="descricao" maxlength="500" required>

      <p>Data de início</p>
      <input type="text" id="userDataInicio" name="dataInicio" placeholder="dd-mm-aaaa" onkeyup="testDataInicial()" maxlength="8" required>
    </fieldset>

    <button type="submit" id="buttonCriar">Criar</button>

  </form>

  <div id="curriculo"></div>

  <script src="script.js"></script>
</body>
</html>
